<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result"  />
      </div>
      <div class="buttons">
        <button class="del" onclick="clearResult()">C</button>
        <button onclick="backspace()">←</button>
        <button class="opr" onclick="operate('%')">%</button>
        <button class="opr" onclick="operate('/')">÷</button>
        <button onclick="addDigit('7')">7</button>
        <button onclick="addDigit('8')">8</button>
        <button onclick="addDigit('9')">9</button>
        <button class="opr" onclick="operate('*')">x</button>
        <button onclick="addDigit('4')">4</button>
        <button onclick="addDigit('5')">5</button>
        <button onclick="addDigit('6')">6</button>
        <button class="opr" onclick="operate('-')">-</button>
        <button onclick="addDigit('1')">1</button>
        <button onclick="addDigit('2')">2</button>
        <button onclick="addDigit('3')">3</button>
        <button class="opr" onclick="operate('+')">+</button>
        <!-- <button class="" >=</button> -->
        <button class="zero" onclick="addDigit('0')">0</button>
        <button onclick="addDecimal('.')">.</button>
        <button class="res" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
